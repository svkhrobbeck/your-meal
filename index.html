<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Meal</title>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <a class="logo header__logo" href="/">
        <img class="logo__pic" src="assets/images/logo.svg" alt="YouMeal logo" width="151" height="29" />
      </a>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- HERO -->
      <section class="hero">
        <div class="hero__container">
          <img
            class="hero__image"
            src="assets/images/hero-burger-img.png"
            alt="burger illustration"
            width="326"
            height="326"
            srcset="assets/images/hero-burger-img.png 1x, assets/images/hero-burger-img@2x.png 2x"
          />
          <div class="hero__content">
            <h2 class="hero__heading">Только самые<br /><span class="hero__heading-inner"> сочные бургеры! </span></h2>
            <p class="hero__delivery-text">Бесплатная доставка от 599₽</p>
          </div>
        </div>
      </section>
      <!-- /HERO -->

      <!-- CATEGORIES -->
      <section class="categories">
        <div class="categories__container js-categories">
          <div class="category category--active">
            <img class="category__image" src="assets/icons/icon-burger.svg" alt="icon burger" />
            <span class="category__text">Бургеры</span>
          </div>
        </div>
      </section>
      <!-- /CATEGORIES -->

      <!-- FOODS -->
      <div class="foods">
        <div class="container foods__container">
          <!-- CART -->
          <section class="cart">
            <h2 class="visually-hidden">Cart</h2>
            <header class="cart__header">
              <h3 class="cart__heading">Корзина</h3>
              <span class="cart__count">4</span>
            </header>
            <ul class="cart__list">
              <li class="cart__item item-cart">
                <div class="item-cart__product">
                  <img
                    class="item-cart__image"
                    src="assets/images/burger1.jpg"
                    alt="burger image"
                    width="64"
                    height="52"
                  />
                  <div class="item-cart__content">
                    <p class="item-cart__product-name">Супер сырный</p>
                    <span class="item-cart__weight">512г</span>
                    <span class="item-cart__price">550₽</span>
                  </div>
                </div>
                <div class="item-cart__count">
                  <button class="item-cart__dec">-</button>
                  <input class="item-cart__count-input" type="number" value="1" min="0" />
                  <button class="item-cart__inc">+</button>
                </div>
              </li>
              <li class="cart__item item-cart">
                <div class="item-cart__product">
                  <img
                    class="item-cart__image"
                    src="assets/images/burger1.jpg"
                    alt="burger image"
                    width="64"
                    height="52"
                  />
                  <div class="item-cart__content">
                    <p class="item-cart__product-name">Супер сырный</p>
                    <span class="item-cart__weight">512г</span>
                    <span class="item-cart__price">550₽</span>
                  </div>
                </div>
                <div class="item-cart__count">
                  <button class="item-cart__dec">-</button>
                  <input class="item-cart__count-input" type="number" value="1" min="0" />
                  <button class="item-cart__inc">+</button>
                </div>
              </li>
            </ul>
            <footer class="cart__footer">
              <div class="cart__total">
                <p class="cart__total-text">Итого</p>
                <p class="cart__total-price">1279₽</p>
              </div>
              <button class="cart__order-btn button--dark-orange">Оформить заказ</button>
              <p class="cart__order-text">Бесплатная доставка</p>
            </footer>
          </section>
          <!-- /CART -->

        </div>
      </div>
      <!-- /FOODS -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- SCRIPTS -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
