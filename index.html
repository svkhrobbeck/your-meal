<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <a class="logo header__logo" href="/">
        <img class="logo__pic" src="images/logo.svg" alt="YouMeal logo" />
      </a>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- HERO -->
      <section class="hero">
        <div class="hero__container">
          <img
            class="hero__image"
            src="images/hero-burger-img.png"
            alt="burger illustration"
            width="326"
            height="326"
            srcset="images/hero-burger-img.png 1x, images/hero-burger-img@2x.png 2x"
          />
          <div class="hero__content">
            <h2 class="hero__heading">Только самые<br /><span class="hero__heading-inner"> сочные бургеры! </span></h2>
            <p class="hero__delivery-text">Бесплатная доставка от 599₽</p>
          </div>
        </div>
      </section>
      <!-- /HERO -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- SCRIPTS -->
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
